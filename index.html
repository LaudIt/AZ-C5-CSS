<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="logo-item">
                    <h1>company logo and slogan</h1>
                </div>
            </div>
        </section>

        <header>
            <div class="container">
                <div class="header">
                    <h3>header</h3>
                </div>
            </div>
        </header>
        <nav>
            <div class="container">
                <div class="nav-links">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Projects</a></li>
                        <li><a href="">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="container">
                <div class="flex">
                    <div class="grid-1"><strong>about</strong></div>
                    <div class="flex-2">
                        <div class="grid-2"><strong>quick links</strong></div>
                        <div class="grid-3"><strong>quick links</strong></div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="footer">
                    <h3>site plan and copyright info</h3>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
